<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>DIV标记</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .btn {
            display: inline-block;
            width: 70px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 12px;
            color: #FFFFFF;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            background-color: #0099FF;
        }

        .btn.start {
            background-color: #21B393;
        }

        .btn.start:hover {
            background-color: #14c3a1;
        }

        .btn.end {
            background-color: #FF3300;
        }

        .btn.end:hover {
            background-color: #ff5d35;
        }

    </style>

    <!--引入SDK-->
    <link rel="stylesheet" type="text/css" href="https://map.brtbeacon.net/js-sdk/3.0/brtmap-2.5.0.css"/>
    <script type="text/javascript" src="https://map.brtbeacon.net/js-sdk/3.0/brtmap-2.5.0.js"></script>

</head>
<body>
<div id="brtmap" style="width: 100%; height: 100%"></div>
</body>

<script>

    // 示例建筑
    var buildingID = "00230092";
    var token = "863d1ae7abe841a492aee7204a5ae1c4";

    //初始化地图
    var $map = new brtmap.Map({
        container: 'brtmap',
        token: token,
        buildingID: buildingID
    });

    let index = 1;
    // click
    $map.on('click', function (e) {

        new brtmap.Symbol.DivMarker({
            content: '智石科技' + (index++)
        }).addTo($map).setLnglat(e.lngLat);

    });

</script>

</html>

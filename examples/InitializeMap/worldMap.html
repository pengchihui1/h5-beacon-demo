<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>室内外地图</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

    </style>

    <!--引入SDK-->
    <link rel="stylesheet" type="text/css" href="//map.brtbeacon.net/js-sdk/3.0/brtmap-2.5.0.css"/>
    <script type="text/javascript" src="//map.brtbeacon.net/js-sdk/3.0/brtmap-2.5.0.js"></script>

    <!--室外地图扩展插件-->
    <script src="//map.brtbeacon.net/js-sdk/plugin/brtmap-worldmap-1.0.0.js"></script>

</head>
<body>
<div id="brtmap" style="width: 100%; height: 100%"></div>
</body>

<script>

    // 示例建筑
    var buildingID = "00230092";
    var token = "863d1ae7abe841a492aee7204a5ae1c4";

    //初始化地图
    var $map = new brtmap.Map({
        container: 'brtmap',
        token: token,
        buildingID: buildingID,
        // 关闭室内地图边界限制
        autoBounds: false
    });

    // 室外地图
    let $worldMap = new brtmap.WorldMap($map);

    // mapready
    $map.on('mapready', function () {
        console.log('mapready -> $map ->', $map);
    });

</script>

</html>
